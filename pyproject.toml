[tool.poetry]
name = "salute"
package-mode = false
authors = ["Dan Trickey <git@trickey.io>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.12"
django = "^5.1.4"
django-choices-field = "^2.3.0"
django-phonenumber-field = {extras = ["phonenumberslite"], version = "^8.0.0"}
google-api-python-client = "^2.156.0"
google-auth-httplib2 = "^0.2.0"
google-auth-oauthlib = "^1.2.1"
pydantic = "^2.10.5"
tqdm = "^4.67.1"
strawberry-graphql = "^0.258.0"
strawberry-graphql-django = "^0.55.1"


[tool.poetry.group.dev.dependencies]
ruff = "^0.9.1"
pytest = "^8.3.4"
mypy = "^1.13.0"  # 1.14.1 isn't compatible with django-stubs
django-stubs = {version = "^5.1.1", extras = ["compatible-mypy"]}
factory-boy = "^3.3.1"
pytest-cov = "^6.0.0"
pytest-django = "^4.9.0"
types-requests = "^2.32.0.20241016"
django-debug-toolbar = "^5.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
target-version = "py312"
line-length = 120

[tool.ruff.lint]
select = [
    "A",
    "ANN",
    "B",
    "BLE",
    "C4",
    "COM",
    "DJ",
    "DTZ",
    "E",
    "F",
    "FA",
    "FBT",
    "I",
    "N",
    "S",
    "T10",
    "UP",
    "W",
]
ignore = [
    "ANN401",  # Dynamically typed expressions (typing.Any) are disallowed
    "B009",    # Do not call `getattr` with a constant attribute value.
    "COM812",  # Conflicts with formatter
    "N999",    # Invalid module name
    "S101",    # S101 Use of `assert` detected
]

[tool.ruff.lint.isort.sections]
# Group all Django imports into a separate section.
"django" = ["django"]

[tool.mypy]
plugins = ["mypy_django_plugin.main"]

warn_unused_ignores = true

strict_optional = true
no_implicit_optional = true

disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true

check_untyped_defs = true

[[tool.mypy.overrides]]
module = ["factory.*", "googleapiclient.discovery.*", "phonenumber_field.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["*.tests.*"]
disable_error_code = ["arg-type"]

[tool.django-stubs]
django_settings_module = "salute.settings"

[tool.coverage.run]
omit = [
    # omit migrations and tests from test coverage
    "*/migrations/*",
    "*/tests/*",
]